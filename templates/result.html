<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
        }

        .result-container {
            width: 80%;
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .result {
            font-size: 22px;
            font-weight: bold;
            color: #4CAF50;
            margin: 30px 0;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="result-container">
        <h1>Prediction Result</h1>
        <p>Your health status has been analyzed based on the information you provided.</p>

        <div class="result">
            <p><strong>Outcome:</strong> {{ outcome }}</p>
        </div>

        <button onclick="window.location.href='/'">Go Back to Form</button>
    </div>

</body>
</html>
